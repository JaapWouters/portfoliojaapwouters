<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>    
    <div id="progressbar"></div>
    <div id="scrollPath"></div>

    <i  onclick="goBack()" class="far fa-3x fa-arrow-alt-circle-left"></i>
    
    <section id="sec-1">
      <dov class="container3">
        <div class="container2"> <img class="background-img2" src="img/Vorm1.svg" alt="background"> </div>
        <div class="design-koptekst">Professional Identity</div>
        <a href="#sec-2">
        <div> <img class="scroll-img"src="img/scroll.jpg" alt=""> </div>
        </a>
      </dov>
    </section>

    <section id="sec-2">
      <dov class="container3">
        <div class="port-container">
            <div class="port-card">
              <img class="card-img"src="img/Background.png" alt="">
              <h1>Mediatechnieken</h1>
              <!-- <p>Interactive Media</p> -->
            </div>
          </div>
      </dov>
    </section>
    

    <script type="text/javascript">
      let progress = document.getElementById("progressbar");
      let totalHeight = document.body.scrollHeight - window.innerHeight;
      window.onscroll = function(){
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%";
      }
    </script>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
