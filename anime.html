<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate on scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    
    <section id="sec-1">
      <dov class="container3">
        <div class="container2"> <img class="background-img2" src="img/Vorm1.svg" alt="background"> </div>
        <div class="design-koptekst">Anime</div>
        <a href="#sec-2">
        <div> <img class="scroll-img"src="img/scroll.jpg" alt=""> </div>
        </a>
      </dov>
    </section>

    <section id="sec-2">
      <dov class="container3">
        <div class="port-container" onclick="location.href='dev-library.html'" style="cursor:pointer">  
            <div data-aos="fade-up" class="port-card">
                <img class="card-img"src="img/jslibrary.png" alt="">
                <h1>Libraries</h1>
            </div>
        </div>
      </dov>
    </section>
    

    <script type="text/javascript">
      let progress = document.getElementById("progressbar");
      let totalHeight = document.body.scrollHeight - window.innerHeight;
      window.onscroll = function(){
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%";
      }
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
