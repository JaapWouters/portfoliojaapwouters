<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slideshow2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade2">
        <div class="numbertext2">1 / 3</div>
        <img src="img/Infographic.png" style="width: 100%" />
      </div>

      <div class="mySlides fade2">
        <div class="numbertext2">2 / 3</div>
        <img src="img/Grafiek 1 A4.png" style="width: 100%" />
      </div>

      <div class="mySlides fade2">
        <div class="numbertext2">3 / 3</div>
        <img src="img/Grafiek 2 A4.png" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev2" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next2" onclick="plusSlides(1)">&#10095;</a>

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot2" onclick="currentSlide(1)"></span>
        <span class="dot2" onclick="currentSlide(2)"></span>
        <span class="dot2" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <script type="text/javascript" src="slideshow2.js"></script>
  </body>
</html>
